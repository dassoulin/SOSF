<body>

        <img src="images/logo.png" width="55px" height="40px">Seminary of South Florida</a></li>

      <form action="example.com" method="post">
        <fieldset>
          <legend>Personal Sem Girl Infomartion:</legend>
          <label for="fName">First Name:</label>
          <input type="text" id="fName" name="fName" required><br>
          <label for="mName">Middle Name:</label>
          <input type="text" id="mName" name="mName"><br>
          <label for="lName">Last Name:</label>
          <input type="text" id="lName" name="lName" required><br>
          <label for="tel">Phone Number:</label>
          <input type="tel" id="tel" name="tel" placeholder="012-345-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" max="10" required><br>
          <label for="email">Email address:</label>
          <input type="email" id="email" name="email" placeholder="semgirl@michlalahmachal.com" required><br>
        </fieldset>
        <p>*Please note that the merchandise will be delivered to the seminary.</p>
        <fieldset>
          <legend>Credit Card Information:</legend>
          <label for="ccName">Name on Card:</label>
          <input type="text" id="ccName" name="ccName" required><br>
          <label for="ccNumber">Credit Card Number:</label>
          <input type="text" id="ccNumber" name="ccNumber" required><br>
          <label for="ccNumber">Expiration Date:</label>
          <input type="text" id="ccNumber" name="ccNumber" placeholder="mm/yy" required><br>
          <label for="ccNumber">Security Code:</label>
          <input type="text" id="ccNumber" name="ccNumber" required><br>
        </fieldset>  
        <br>
        <fieldset>
          <legend>Billing Address:</legend>
          <label for="address">Street Address:</label>
          <input type="text" id="address" name="address" required><br>
          <label for="appt">Appartment Number (if applicable):</label>
          <input type="text" id="appt" name="appt"><br>
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required><br>
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required><br>
          <label for="postal">Postal Code:</label>
          <input type="text" id="postal" name="postal" required><br>
        </fieldset>
        <br>  
        <input type="submit" id="submit_button" value="Complete Purchase">
        </form>
    </div>
  </body>

</html>
